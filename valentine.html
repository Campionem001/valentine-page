<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffe6f0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #ff0066;
      margin-bottom: 5px;
    }

    p {
      color: #ff0066;
      font-size: 1.2rem;
      margin-top: 0;
    }

    button {
      font-size: 24px;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #no {
      background: #cccccc;
      color: black;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 5s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Hi Cinderella üíñ</h1>
  <p>Will you be my Valentine?</p>

  <button id="yes">YES</button>
  <button id="no">NO</button>

  <!-- MUSIC -->
  <audio id="music" loop>
    <source src="my_song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const music = document.getElementById("music");

    let yesSize = 24;

    // Start music on first interaction (mobile safe)
    document.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });

    // Hover NO ‚Üí YES grows
    noButton.addEventListener("mouseenter", () => {
      yesSize += 10;
      yesButton.style.fontSize = yesSize + "px";
    });

    // Click YES ‚Üí final message
    yesButton.addEventListener("click", () => {
      document.body.innerHTML =
        "<h1>I knew you couldn't say no pooh ü´†‚ù§Ô∏è‚Äçü©π</h1>";
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíò";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 25) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>

</body>
</html>
