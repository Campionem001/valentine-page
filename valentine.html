<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #ff0066;
      margin-bottom: 5px;
    }

    p {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #ff0066;
    }

    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    #yes {
      background-color: #ff6699;
      color: white;
    }

    #no {
      background-color: #cccccc;
      color: black;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 5s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Style for the clickable link */
    .click-link {
      font-size: 1.5rem;
      color: #ff3399;
      text-decoration: none;
      margin-bottom: 20px;
      display: inline-block;
    }
    .click-link:hover {
      transform: scale(1.2);
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <h1>Hi Cinderella üíñ</h1>
  <p>Will you be my Valentine?</p>

  <!-- Clickable link appears as "Please click me üíû" -->
  <a href="https://YOURUSERNAME.github.io/REPOSITORY-NAME/valentine.html" target="_blank" class="click-link">
    Please click me üíû
  </a>

  <button id="yes">YES</button>
  <button id="no">NO</button>

  <audio id="music" loop autoplay>
    <source src="my_song.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    const yesButton = document.getElementById('yes');
    const noButton = document.getElementById('no');
    const body = document.body;

    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíò';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (10 + Math.random() * 30) + 'px';
      body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);

    // NO button grows on hover
    noButton.addEventListener('mouseenter', () => {
      let currentSize = parseFloat(window.getComputedStyle(noButton).fontSize);
      noButton.style.fontSize = (currentSize + 5) + 'px';
    });

    // YES button click
    yesButton.addEventListener('click', () => {
      body.innerHTML = '<h1>I knew you couldn\'t say no pooh ü´†‚ù§Ô∏è‚Äçü©π</h1>';
    });
  </script>
</body>
</html>
