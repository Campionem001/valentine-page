<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#ffe6f0;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  text-align:center;
}

h1{color:#ff0066;}
p{color:#ff0066;font-size:1.2rem;}

button{
  font-size:24px;
  padding:12px 28px;
  margin:10px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition:font-size 0.2s;
}

#yes{background:#ff4d88;color:white;}
#no{background:#ccc;color:black;}

.heart{
  position:absolute;
  animation:float 5s linear infinite;
  pointer-events:none;
}

@keyframes float{
  from{transform:translateY(100vh);opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}

#overlay{
  position:fixed;
  inset:0;
  z-index:10;
}

#tapText{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:#ff0066;
  font-size:22px;
  z-index:11;
}
</style>
</head>

<body>

<h1>Hi Cinderella ğŸ’–</h1>
<p>Will you be my Valentine?</p>

<button id="yes">YES</button>
<button id="no">NO</button>

<div id="overlay"></div>
<div id="tapText">Tap anywhere to start the music ğŸµ</div>

<audio id="music" loop playsinline>
  <source src="my_song.mp3" type="audio/mpeg">
</audio>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const music=document.getElementById("music");
const overlay=document.getElementById("overlay");
const tapText=document.getElementById("tapText");

let size=24;

// start music on first tap (mobile safe)
overlay.addEventListener("click",()=>{
  music.play().catch(()=>{});
  overlay.style.display="none";
  tapText.style.display="none";
},{once:true});

// YES grows every NO tap
function grow(){
  size+=12;
  yes.style.fontSize=size+"px";
}
no.addEventListener("mouseenter",grow);
no.addEventListener("touchstart",grow);

// YES clicked
yes.addEventListener("click",()=>{
  document.body.innerHTML="<h1>I knew you couldnâ€™t say no pooh ğŸ« â¤ï¸â€ğŸ©¹</h1>";
});

// hearts
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="ğŸ’˜";
  h.style.left=Math.random()*window.innerWidth+"px";
  h.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},300);
</script>

</body>
</html>
